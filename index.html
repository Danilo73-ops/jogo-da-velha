<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            max-width: 320px;
        }

        .celula {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            border: 1px solid #000;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        .celula:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
